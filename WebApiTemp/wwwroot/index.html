<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharePoint Embedded RAG Agent</title>
    <script src="https://alcdn.msauth.net/browser/2.30.0/js/msal-browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
            max-width: 70%;
        }

        .header .subtitle {
            font-size: 14px;
            opacity: 0.9;
            max-width: 70%;
        }

        .auth-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 250px;
            justify-content: flex-end;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .welcome-section {
            padding: 40px 30px 20px;
            text-align: center;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 10px;
        }

        .welcome-subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 30px;
        }

        .suggestions {
            padding: 0 30px 20px;
        }

        .suggestion-button {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            text-align: left;
            font-size: 14px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            display: block;
        }

        .suggestion-button:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .chat-messages {
            flex: 1;
            padding: 20px 30px;
            overflow-y: auto;
            display: none;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .message-content {
            background: #f8fafc;
            border-radius: 16px;
            padding: 14px 18px;
            max-width: 70%;
            font-size: 14px;
            line-height: 1.5;
        }

        .message-content p {
            margin: 0 0 8px 0;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content .list-item {
            margin: 8px 0;
            padding-left: 0;
        }

        .message-content .bullet-item {
            margin: 4px 0;
            padding-left: 16px;
            text-indent: -16px;
        }

        .message-content strong {
            font-weight: 600;
            color: inherit;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            color: white;
        }

        .message-time {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 5px;
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .sources-title {
            font-size: 11px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 5px;
        }

        .source-item {
            font-size: 11px;
            margin-bottom: 3px;
        }

        .source-item a {
            color: #475569;
            text-decoration: none;
        }

        .input-section {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            background: #fafafa;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 25px;
            border: 1px solid #e2e8f0;
            padding: 4px;
            transition: all 0.2s ease;
        }

        .input-container:focus-within {
            border-color: #475569;
            box-shadow: 0 0 0 3px rgba(71, 85, 105, 0.1);
        }

        #message-input {
            flex: 1;
            border: none;
            outline: none;
            padding: 12px 20px;
            font-size: 14px;
            background: transparent;
            border-radius: 21px;
        }

        #message-input::placeholder {
            color: #9ca3af;
        }

        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            padding-right: 8px;
        }

        .mic-button, .send-button {
            width: 36px;
            height: 36px;
            border-radius: 18px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mic-button {
            background: #f3f4f6;
            color: #6b7280;
        }

        .mic-button:hover {
            background: #e5e7eb;
        }

        .send-button {
            background: linear-gradient(135deg, #475569 0%, #64748b 100%);
            color: white;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            transform: none;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #475569;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .user-info {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 0;
            flex-wrap: nowrap;
            flex-shrink: 0;
        }

        #user-name {
            display: none;
        }

        #sign-in-button {
            display: block;
        }

        #user-info {
            display: none;
        }

        .authenticated #sign-in-button {
            display: none;
        }

        .authenticated #user-info {
            display: flex;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 90vh;
                border-radius: 15px;
            }
            
            .header {
                padding: 15px 20px;
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 18px;
                margin-bottom: 3px;
                max-width: 100%;
            }
            
            .header .subtitle {
                font-size: 12px;
                max-width: 100%;
            }
            
            .auth-controls {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 15px;
                min-width: auto;
                justify-content: center;
                width: 100%;
                max-width: 300px;
            }
            
            .auth-button {
                font-size: 11px;
                padding: 6px 14px;
            }
            
            .user-info {
                font-size: 12px;
                gap: 10px;
            }
            
            #user-name {
                max-width: 140px;
                font-size: 12px;
            }
            
            .welcome-section {
                padding: 30px 20px 15px;
            }
            
            .welcome-title {
                font-size: 28px;
            }
            
            .suggestions {
                padding: 0 20px 15px;
            }
            
            .chat-messages {
                padding: 15px 20px;
            }
            
            .input-section {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app" class="chat-container">
        <!-- Header -->
        <div class="header">
            <h1>SharePoint Embedded Agent with Azure AI Foundry</h1>
            <div class="subtitle">Chat with documents in your applications built with SharePoint Embedded</div>
            
            <div class="auth-controls">
                <button id="sign-in-button" class="auth-button">Sign In</button>
                <div id="user-info" class="user-info">
                    <span id="user-name">Loading...</span>
                    <button id="sign-out-button" class="auth-button">Sign Out</button>
                </div>
            </div>
        </div>

        <!-- Welcome Section -->
        <div id="welcome-section" class="welcome-section">
            <h2 class="welcome-title">Hello there!</h2>
            
        </div>

        <!-- Suggestions -->
        <div id="suggestions" class="suggestions">
            <button class="suggestion-button" onclick="sendSuggestedMessage('Show me recent files')">
                📁 Show me recent files
            </button>
            <button class="suggestion-button" onclick="sendSuggestedMessage('Summarize vendor proposals')">
                📋 Summarize vendor proposals
            </button>
           
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages"></div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="loading-dots"></div>
            Processing your request...
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Ask questions or type / to add people..."
                    onkeypress="handleKeyPress(event)"
                >
                <div class="input-actions">
                    <button class="mic-button" title="Voice input">
                        🎤
                    </button>
                    <button id="send-button" class="send-button" onclick="sendMessage()" title="Send message">
                        ↗️
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM elements
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const loading = document.getElementById('loading');
            const signInButton = document.getElementById('sign-in-button');
            const signOutButton = document.getElementById('sign-out-button');
            const userInfo = document.getElementById('user-info');
            const userName = document.getElementById('user-name');
            const welcomeSection = document.getElementById('welcome-section');
            const suggestions = document.getElementById('suggestions');
            
            // Authentication state
            let msalInstance = null;
            let userAccount = null;
            let accessToken = null;
            let isFirstMessage = true;
            
            // Initialize MSAL
            async function initializeMsal() {
                try {
                    const configResponse = await fetch('/api/config');
                    if (!configResponse.ok) {
                        throw new Error('Failed to load authentication configuration');
                    }
                    
                    const config = await configResponse.json();
                    console.log('Auth config loaded:', { clientId: config.clientId, tenantId: config.tenantId });
                    
                    const msalConfig = {
                        auth: {
                            clientId: config.clientId,
                            authority: `https://login.microsoftonline.com/${config.tenantId}`,
                            redirectUri: window.location.origin,
                            postLogoutRedirectUri: window.location.origin,
                        },
                        cache: {
                            cacheLocation: 'sessionStorage',
                            storeAuthStateInCookie: false
                        },
                        system: {
                            loggerOptions: {
                                loggerCallback: (level, message, containsPii) => {
                                    if (containsPii) return;
                                    console.log(`MSAL (${level}): ${message}`);
                                },
                                piiLoggingEnabled: false,
                                logLevel: msal.LogLevel.Warning
                            }
                        }
                    };
                    
                    msalInstance = new msal.PublicClientApplication(msalConfig);
                    await msalInstance.initialize();
                    
                    const accounts = msalInstance.getAllAccounts();
                    if (accounts.length > 0) {
                        userAccount = accounts[0];
                        msalInstance.setActiveAccount(userAccount);
                        showUserInfo(userAccount);
                        await acquireToken();
                    }
                } catch (error) {
                    console.error('Error initializing authentication:', error);
                    alert('Error initializing authentication. Please refresh the page and try again.');
                }
            }
            
            function showUserInfo(account) {
                if (account) {
                    document.body.classList.add('authenticated');
                    userName.textContent = account.name || account.username;
                    
                    const firstName = account.name ? account.name.split(' ')[0] : 'there';
                    document.querySelector('.welcome-title').textContent = `Hello ${firstName}!`;
                }
            }
            
            function switchToChatView() {
                if (isFirstMessage) {
                    welcomeSection.style.display = 'none';
                    suggestions.style.display = 'none';
                    chatMessages.style.display = 'block';
                    isFirstMessage = false;
                }
            }
            
            async function acquireToken() {
                if (!userAccount) {
                    console.error('No user account found for token acquisition');
                    return null;
                }
                
                try {
                    console.log('Attempting silent token acquisition...');
                    const tokenRequest = {
                        scopes: ['Files.ReadWrite.All'],
                        account: userAccount,
                        forceRefresh: false
                    };
                    
                    const response = await msalInstance.acquireTokenSilent(tokenRequest);
                    accessToken = response.accessToken;
                    console.log('Token acquired successfully (silent)');
                    return accessToken;
                } catch (error) {
                    console.warn('Silent token acquisition failed, using interactive method', error);
                    
                    if (error.name === 'InteractionRequiredAuthError') {
                        try {
                            const response = await msalInstance.acquireTokenPopup({
                                scopes: ['Files.ReadWrite.All'],
                                account: userAccount
                            });
                            accessToken = response.accessToken;
                            console.log('Token acquired successfully via popup');
                            return accessToken;
                        } catch (interactiveError) {
                            console.error('Interactive authentication failed', interactiveError);
                            alert('Authentication failed. Please try again.');
                            return null;
                        }
                    } else {
                        console.error('Token acquisition failed with unexpected error', error);
                        return null;
                    }
                }
            }
            
            signInButton.addEventListener('click', async () => {
                try {
                    const authResult = await msalInstance.loginPopup({
                        scopes: ['User.Read', 'Files.ReadWrite.All'],
                        prompt: 'select_account'
                    });
                    
                    userAccount = authResult.account;
                    msalInstance.setActiveAccount(userAccount);
                    showUserInfo(userAccount);
                    await acquireToken();
                } catch (error) {
                    console.error('Login failed:', error);
                    alert('Login failed. Please try again.');
                }
            });
            
            signOutButton.addEventListener('click', () => {
                msalInstance.logout();
            });

            function formatAIResponse(message) {
                // Escape HTML to prevent XSS attacks
                const escapeHtml = (text) => {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                };
                
                let formattedMessage = escapeHtml(message);
                
                // Convert numbered lists (1. 2. etc.)
                formattedMessage = formattedMessage.replace(/(\d+\.\s\*\*[^*]+\*\*)/g, '<div class="list-item"><strong>$1</strong></div>');
                
                // Convert **bold** text to HTML bold
                formattedMessage = formattedMessage.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
                
                // Convert bullet points starting with - or *
                formattedMessage = formattedMessage.replace(/^[\-\*]\s+(.+)$/gm, '<div class="bullet-item">• $1</div>');
                
                // Convert double line breaks to paragraph breaks
                formattedMessage = formattedMessage.replace(/\n\n/g, '</p><p>');
                
                // Convert single line breaks to <br> tags
                formattedMessage = formattedMessage.replace(/\n/g, '<br>');
                
                // Wrap in paragraph tags if not already wrapped
                if (!formattedMessage.startsWith('<p>') && !formattedMessage.includes('<div')) {
                    formattedMessage = `<p>${formattedMessage}</p>`;
                }
                
                return formattedMessage;
            }

            function addMessage(message, isUser, sources = [], timestamp = new Date()) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = isUser ? (userAccount?.name?.charAt(0) || 'U') : 'AI';
                
                const content = document.createElement('div');
                content.className = 'message-content';
                
                // Format the message content to preserve line breaks and structure
                if (isUser) {
                    content.textContent = message;
                } else {
                    // For AI responses, preserve formatting and handle line breaks
                    const formattedMessage = formatAIResponse(message);
                    content.innerHTML = formattedMessage;
                }
                
                const timeElement = document.createElement('div');
                timeElement.className = 'message-time';
                timeElement.textContent = timestamp.toLocaleTimeString();
                content.appendChild(timeElement);
                
                if (sources && sources.length > 0) {
                    const sourcesElement = document.createElement('div');
                    sourcesElement.className = 'sources';
                    
                    const sourcesTitle = document.createElement('div');
                    sourcesTitle.className = 'sources-title';
                    sourcesTitle.textContent = 'Sources:';
                    sourcesElement.appendChild(sourcesTitle);
                    
                    sources.forEach(source => {
                        const sourceItem = document.createElement('div');
                        sourceItem.className = 'source-item';
                        
                        const link = document.createElement('a');
                        link.href = source.url;
                        link.target = '_blank';
                        link.textContent = source.title || source.url;
                        
                        sourceItem.appendChild(link);
                        sourcesElement.appendChild(sourceItem);
                    });
                    
                    content.appendChild(sourcesElement);
                }
                
                messageElement.appendChild(avatar);
                messageElement.appendChild(content);
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            async function sendMessage(messageText = null) {
                const message = messageText || messageInput.value.trim();
                if (!message) return;
                
                switchToChatView();
                addMessage(message, true);
                
                if (!messageText) {
                    messageInput.value = '';
                }
                
                loading.style.display = 'block';
                sendButton.disabled = true;
                
                try {
                    if (!accessToken && userAccount) {
                        console.log('No access token available, attempting to acquire one');
                        accessToken = await acquireToken();
                    }
                    
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            message: message,
                            accessToken: accessToken 
                        })
                    });

                    if (response.status === 401) {
                        console.log('Authentication error (401), attempting to acquire a new token');
                        accessToken = await acquireToken();
                        
                        if (accessToken) {
                            return await sendMessage(message);
                        } else {
                            throw new Error('Failed to acquire authentication token');
                        }
                    }

                    if (!response.ok) {
                        throw new Error(`Server error: ${response.status}`);
                    }

                    const data = await response.json();
                    addMessage(data.response, false, data.sources, new Date(data.timestamp));
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request. Please try again.', false);
                } finally {
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                }
            }
            
            window.sendSuggestedMessage = function(message) {
                sendMessage(message);
            };
            
            window.handleKeyPress = function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            };
            
            messageInput.addEventListener('input', () => {
                sendButton.disabled = !messageInput.value.trim();
            });
            
            initializeMsal();
        });
    </script>
</body>
</html>
